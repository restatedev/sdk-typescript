name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm check:format

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm check:types

      - name: Build
        run: pnpm build:all

      - name: Check exports
        run: pnpm check:exports

      - name: Check API
        run: pnpm check:api

      - name: Test
        run: pnpm test
